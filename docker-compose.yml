services:
  backend:
    build:
      context: ./backend
    environment:
      DJANGO_ALLOWED_HOSTS: backend,localhost,127.0.0.1
      DJANGO_DEBUG: "true"
      DJANGO_SECRET_KEY: change-me
      MATCH_CACHE_SECONDS: "60"
    ports:
      - "8000:8000"
    # healthcheck:
    #   test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health/')\""]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 5
    #   start_period: 10s
    volumes:
      - ./backend:/app
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - frontend_node_modules:/app/node_modules
      - yarn_cache:/usr/local/share/.cache/yarn
    user: "root"
    command: ["yarn", "dev", "-H", "0.0.0.0"]

volumes:
  frontend_node_modules:
  yarn_cache:
